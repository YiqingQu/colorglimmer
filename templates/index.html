{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Welcome to ColorGlimmer</h2>

        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form method="post" enctype="multipart/form-data" class="mb-4">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="file">Upload an image or PDF:</label>
                        <input type="file" class="form-control-file" id="file" name="file" accept="image/*,.pdf"
                               required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Upload</button>
                </form>
            </div>
        </div>

        <div class="row mt-4">
            <!-- Left Part -->
            <div class="col-lg-6 border text-center">
                <div class="row mb-3">
                    <div class="col-lg-12 py-3 px-4">
                        <a href="{% url 'accessibility_report' %}" class="btn btn-info">Report</a>
                    </div>
                </div>
                <div class="col-lg-12 py-3 px-4">
                    <a href="{% url 'accessibility_report' %}" class="btn btn-info">Score</a>
                </div>
                <div class="col-lg-12 py-3 px-4">
                    <a href="{% url 'accessibility_report' %}" class="btn btn-info">Detail</a>
                </div>
            </div>

            <!-- Right Part -->
            <div class="col-lg-6 border text-center">
                <div class="row mb-3">
                    <div class="col-lg-12 py-3 px-4">
                        <a href="{% url 'image_recoloring' %}" class="btn btn-warning">Modification Suggestions</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 py-3 px-4">
                        <a href="{% url 'image_recoloring' %}" class="btn btn-success">Image Recoloring</a>
                    </div>
                </div>
            </div>
        </div>


    </div>
{% endblock %}
