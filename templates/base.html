{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ColorGlimmer{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Add any common CSS or JS here -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <!-- Add any common JS scripts here -->
    <script src="{% static 'js/scripts.js' %}"></script>


</head>

<body>

<!-- Navigation bar with Bootstrap classes -->
<nav class="navbar navbar-expand-lg navbar-dark bg-gradient-custom">
    <a class="navbar-brand" href="{% url 'index' %}">ColorGlimmer
        <img src="https://i0.hdslb.com/bfs/article/304a86d77e8b621c950bc24a8160532a508e2c31.jpg" alt="ColorGlimmer Icon" width="30" height="30"
             class="d-inline-block align-top">
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'about_us' %}">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'contact_us' %}">Contact Us</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Main content -->
<div class="container mt-5">
    {% block content %}
        <!-- Content from other templates will be injected here -->
    {% endblock %}
</div>

<footer class="footer mt-auto py-3 bg-gradient-custom text-white">
    <div class="container text-center">
        <p>&copy; 2023 ColorGlimmer. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
